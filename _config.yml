# Hexo Configuration 
## Docs: https://hexo.io/docs/configuration.html Source: https://github.com/hexojs/hexo/
# use hexo config get more information

server:
  port: 4000
  # log: false
  # ip: 
  # compress: 
  # header: true
  # cache: false

# Site
title: 熊猫小二
subtitle: 
description: 熊猫小二的博客  xmxe's blog
keywords: 博客 blog
author: xmxe
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://xmxe.gitee.io/blog
# root: /blog
permalink: posts/:hash/
permalink_defaults:
pretty_urls:
  # Set to false to remove trailing 'index.html' from permalinks
  trailing_index: true
  # Set to false to remove trailing '.html' from permalinks
  trailing_html: true

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: "download/**"

# Writing
# File name of new posts
new_post_name: :title.md
default_layout: post
# Transform title into titlecase
titlecase: false
external_link:
  # Open external links in new tab
  enable: true
  # Apply to the whole site
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 18
  order_by: -date

archive_generator: 
  per_page: 18
  yearly: true
  monthly: false
  daily: false

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 18
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

## Plugins: https://hexo.io/plugins/ Themes: https://hexo.io/themes/
theme: hexo-theme-matery
# theme: fluid

# Deployment Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

search:
  path: search.xml
  field: post

# 图片懒加载
lazyload:
  enable: false 
  onlypost: false  # 是否只对文章的图片做懒加载
  loadingImg: medias/loading.png